<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Publicações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
  <ion-card>
      <ion-item class="topo">
          <ion-avatar item-start>
            <img [src] ="item?.imageUrlProfile || 'assets/imgs/avatar-blank.png'">
          </ion-avatar>
          <h2>{{item?.nome}}</h2> 
          <p>{{item?.localInst}}</p>
        </ion-item>
    <img [src]="item?.imageUrlAnuncioInst || 'assets/imgs/prod.jpg'"/>
    <p>{{item?.descricao}}</p>
    <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='text'></ion-icon>
            4 Comentários
          </button>
        </ion-col>
          <ion-col>
            <button ion-button small color="primary" clear small icon-start (click)="addToCart(item)">
              <ion-icon name='heart'></ion-icon>
              Ajude
            </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button small color="primary" clear small icon-end>
              Compartilhe
            <ion-icon name='megaphone'></ion-icon>
          </button>
        </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
