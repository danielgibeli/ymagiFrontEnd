<ion-header>
    <ion-navbar>
      <ion-title>Instituições</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="abreCategoriasInst()">
          <ion-icon name="ios-funnel-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="cards-bg social-cards">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let item of items">
        <ion-card>
          <ion-card-header>
            <ion-item>
              <ion-avatar item-start>
                <img [src] ="item.imageUrlProfile || 'assets/imgs/avatar-blank.png'">
              </ion-avatar>
              <h2>{{item.nome}}</h2>
              <p>{{item.localInst}}</p>
            </ion-item>
          </ion-card-header>
        
          <img [src] ="item.imageUrlAnuncioInst || 'assets/imgs/prod.jpg'" (click)="showDetail(item.id)">
        
          <ion-card-content>
            <p>{{item.descricao}}</p>
          </ion-card-content>
        
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="addToCart(item)">
                <ion-icon name="heart"></ion-icon>
                <div>Doe {{item.preco}}</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
