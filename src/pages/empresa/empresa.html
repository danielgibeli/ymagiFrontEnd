<ion-header>
  <ion-navbar>
    <ion-title>Empresas Solid√°rias</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="abreCategoriasEmp()">
        <ion-icon name="ios-funnel-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  <ion-list>
      <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
        <ion-thumbnail item-start>
          <img [src] ="item.imageUrlAnuncioEmp || 'assets/imgs/prod.jpg'">
        </ion-thumbnail>
        <h2> {{ item.nome }} </h2>
      </button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
