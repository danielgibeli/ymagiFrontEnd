<ion-header>
  <ion-navbar>
    <ion-title>Doações</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="abreCategoriasDoa()"> 
        <ion-icon name="ios-funnel-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
    </ion-refresher>
    <ion-list *ngFor="let item of items" (click)="showDetail(item.id)">
        <ion-item>
          <ion-thumbnail item-start>
            <img [src] ="item.imageUrlDoa || 'assets/imgs/prod.jpg'">
          </ion-thumbnail>
          <h2>{{ item.nome }}</h2>
          <p>{{ item.descricao }}</p>
          <button ion-button clear item-end>Mais...</button>
        </ion-item>
      </ion-list>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
